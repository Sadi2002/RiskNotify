<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RishNotify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sass/style.css" />

  <body>
    <div class="container">
      <header class="container__header">
        <nav class="container__header__navigation--mobile">
          <img
            src="img/Logo.png"
            alt="Logo RiskNotify"
            class="container__header__navigation--mobile__logo"
          />

          >
            <div
              class="container__header__navigation--mobile__hamburger-container__icon"
            ></div>
          </div>
          <ul class="container__header__navigation--mobile__list hide to-up">
            <li class="container__header__navigation--mobile__list__item">
              <a
                href="#about-us"
                class="container__header__navigation--mobile__list__item__link"
                >O nas</a
              >
            </li>
            <li class="container__header__navigation--mobile__list__item">
              <a
                href="#app"
                class="container__header__navigation--mobile__list__item__link"
                >Co daje nasza apka?</a
              >
            </li>
            <li class="container__header__navigation--mobile__list__item">
              <a
                href="#why-we"
                class="container__header__navigation--mobile__list__item__link"
                >Dlaczego my?</a
              >
            </li>
            <li class="container__header__navigation--mobile__list__item">
              <a
                href="#contact"
                class="container__header__navigation--mobile__list__item__link"
                >Kontakt</a
              >
            </li>
            <li class="container__header__navigation--mobile__list__item">
              <a
                href="#log-in"
                class="container__header__navigation--mobile__list__item__link log-link"
                >Zaloguj siÄ™</a
              >
            </li>
          </ul>
        </nav>

    </div>

    <script src="script.js"></script>
